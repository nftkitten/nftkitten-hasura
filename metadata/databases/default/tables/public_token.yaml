table:
  name: token
  schema: public
array_relationships:
- name: token_activities
  using:
    foreign_key_constraint_on:
      column: id
      table:
        name: token_activity
        schema: public
- name: token_listings
  using:
    foreign_key_constraint_on:
      column: id
      table:
        name: token_listing
        schema: public
- name: token_offer_receiveds
  using:
    foreign_key_constraint_on:
      column: id
      table:
        name: token_offer_received
        schema: public
